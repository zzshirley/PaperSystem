<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>首页</title>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!--Font Awesome Icons-->
    <link href="../bootstrap/fonts/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- PE Icon 7 Stoke -->
    <link href="../bootstrap/fonts/pe-icon-7-stroke/css/pe-icon-7-stroke.css" rel="stylesheet">
    <link href="../bootstrap/fonts/pe-icon-7-stroke/css/helper.css" rel="stylesheet">
    <!-- Quicksand Dash -->
    <link href="../bootstrap/fonts/quicksand-dash/stylesheet.css" rel="stylesheet">
    <!-- Owl Carousel -->
    <link href="../bootstrap/css/owl.carousel.css" rel="stylesheet">
    <link href="../bootstrap/css/owl.theme.default.css" rel="stylesheet">
    <!-- Style.css -->
    <link href="../bootstrap/css/style.css" rel="stylesheet">
    <link href="../bootstrap/css/logo.css" rel="stylesheet">
    <link href="../bootstrap/css/footer.css" rel="stylesheet">
</head>
<body>
<div>
    <div th:replace="pagehead :: nav"></div><!-- end .header -->
</div>
<!--home-->
<section id="home">
    <div class="lvjing">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h3>完成情况</h3>
                    <table class="table" style="font-size: large">
                        <thead>
                        <tr class="info">
                            <th></th>
                            <th>当前数量</th>
                            <th>指标数量</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>剩余时间</td>
                            <td th:text="${remainingdays}"></td>
                            <td>2019/5/27</td>
                        </tr>
                        <tr>
                            <td>关键词</td>
                            <td th:text="${keyword}"></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>学者名单</td>
                            <td th:text="${scholar}"></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>文献笔记</td>
                            <td th:if="${tnote} == ${notenum}" th:text="${notenum}" style="color: green"></td>
                            <td th:if="${tnote} > ${notenum}" th:text="${notenum}" style="color: red"></td>
                            <td th:if="${tnote} < ${notenum}" th:text="${notenum}" style="color: blue"></td>
                            <td th:text="${tnote}" ></td>
                        </tr>
                        <tr>
                            <td>目标进度</td>
                            <td th:text="${papernum}"></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>论文进度</td>
                            <td th:if="${nplan} == ${plan}" th:text="${nplan}+'%'" style="color: green"></td>
                            <td th:if="${nplan} < ${plan}" th:text="${nplan}+'%'" style="color: red"></td>
                            <td th:if="${nplan} > ${plan}" th:text="${nplan}+'%'" style="color: blue"></td>
                            <td th:text="${plan}+'%'"></td>
                        </tr>
                        <tr>
                            <td>自我评价</td>
                            <td th:text="${selfevanum}"></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>提出意见</td>
                            <td th:if="${toptnum} == ${goptnum}" th:text="${goptnum}" style="color: green"></td>
                            <td th:if="${toptnum} > ${goptnum}" th:text="${goptnum}" style="color: red"></td>
                            <td th:if="${toptnum} < ${goptnum}" th:text="${goptnum}" style="color: blue"></td>
                            <td th:text="${toptnum}"></td>
                        </tr>
                        <tr>
                            <td>收到意见</td>
                            <td th:if="${toptnum} == ${roptnum}" th:text="${roptnum}" style="color: green"></td>
                            <td th:if="${toptnum} > ${roptnum}" th:text="${roptnum}" style="color: red"></td>
                            <td th:if="${toptnum} < ${roptnum}" th:text="${roptnum}" style="color: blue"></td>
                            <td th:text="${toptnum}"></td>
                        </tr>

                        <tr>
                            <td>待处理意见</td>
                            <td th:text="${ucopt}"></td>
                            <td></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div th:if="${nothing}">
                                <h3>他/她还什么也没写。。。</h3>
                            </div>
                            <h2 th:text="${ptitle}"></h2>
                            <div th:each="paper:${paper}">
                                <h3 th:text="${paper.chapter}"></h3>
                                <p th:utext="${paper.content}"></p>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<footer>
    <div th:replace="footer :: footer"></div>
</footer>

<!--home-->
<script src="../bootstrap/js/jquery.singlePageNav.min.js"></script>
<script>
    $(function () {
        /*导航跳转效果插件
        $('.nav').singlePageNav({
        offset:70
        });*/
        /*小屏幕导航点击关闭菜单*/
        $('.navbar-collapse a').click(function () {
            $('.navbar-collapse').collapse('hide');
        });
    })
</script>
</body>
</html>
