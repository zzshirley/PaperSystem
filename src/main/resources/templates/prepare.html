<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <!-- 导航固定在顶部 -->
    <div class="container">
        <!-- 容器 -->
        <!--小屏幕导航按钮和logo-->

                    data-target=".navbar-collapse">

            </button>
            <a href="index.html" class="navbar-brand">写作系统</a>

        <!--小屏幕导航按钮和logo-->
        <!--导航-->
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="index.html">首页</a></li>
                <li class="active"><a href="prepare.html" class="active">前期准备</a></li>
                <li><a href="MyPaper.html">论文撰写</a></li>
                <li><a href="">阅读与评价</a></li>
            </ul>
        </div>
        <!--导航-->
    </div>
</nav><!-- end .header -->
<div class="prepare">
    <div class="inner">
        <div class="container">
            <div class="row">
                <ul class="breadcrumb">
                    <li><a href="prepare.html" class="active">投稿信息</a></li>
                    <li><a href="keyword.html" >建立关键词与学者名单</a></li>
                    <li><a href="paperCollection.html">文献搜集</a></li>
                </ul>
                <div class="col-md-12">
                    <ul class="nav nav-tabs">
                        <li class="active">
                            <a href="prepare.html">投稿信息/目标设定</a>
                        </li>
                        <li>
                            <a href="addinfo.html">添加投稿信息</a>
                        </li>
                        <li>
                            <a href="goalSetting.html">进度规划</a>
                        </li>
                    </ul>
                    <div  class="" style="overflow:auto;width:100%; height:800px;">
                        <table class="table table-striped table-hover table-content" >
                            <thead>
                            <tr>
                                <th width="300px">会议名称</th>
                                <th width="100px">发布者</th>
                                <th width="100px">截止时间</th>
                                <th>语言</th>
                                <th width="100px">类别</th>
                                <th>网站</th>
                                <th width="50px">设定目标<th>
                            </tr>
                            </thead>
                            <tbody>
                            <div class="form" id="alerttest">
                                <div class="alert alert-info" th:if="${goals}!=null" style="margin-top: 5px">
                                    <a href="#" class="close" data-dismiss="alert">&times;</a>
                                    <strong>你设定的目标如下：</strong>
                                    <div class="list-group">
                                        <div th:each="goals,iterStat:${goals}">
                                            <div class="list-group-item">
                                                <strong th:text="|${goals.meetingname} |"></strong>
                                                 <a class="pull-right" th:href="@{'/delgoals?id='+${goals.id}}" onClick="return confirm('真的要删除嘛呜呜呜?');">删除</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="alert alert-danger" th:if="${havegoals}" >
                                    <a href="#" class="close" data-dismiss="alert">&times;</a>
                                    <strong>你已经添加了这个目标哦</strong>
                                </div>
                            </div>

                            <div th:each="paperinfo,iterStat:${paperlist}">
                            <tr>
                                <td style="width:600px" th:text="|${iterStat.index+1}.${paperinfo.name}|"></td>
                                <td th:text="${paperinfo.stuid}"></td>
                                <td th:text="${paperinfo.end_date}"></td>
                                <td th:text="${paperinfo.language}"></td>
                                <td th:text="${paperinfo.grade}"></td>
                                <td><div th:if="${paperinfo.url}==null">
                                    <p>无</p>
                                </div>
                                    <div th:if="${paperinfo.url}!=null">
                                    <a th:case!=null th:href="@{'/readmeeting?url='+${paperinfo.url}}" target="_blank" th:text="官网"></a>
                                </div>
                                </td>
                                <td><a th:href="@{'/setGoals?stugoals='+${paperinfo.name}+'&meetingid='+${paperinfo.id}}" onclick="return confirm('确定添加?');">设定目标</a></td>
                            </tr>
                            </div>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer>
    <div th:replace="footer :: footer"></div>
</footer>
